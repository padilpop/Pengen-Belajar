<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Menu</title>
  <style>
    /* Reset default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: #fff;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #1abc9c;
    }

    /* Tombol toggle untuk mobile */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #34495e;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
      }

      .nav-links li {
        margin: 10px 0;
        text-align: center;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* Konten */
    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigasi -->
  <nav class="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-links" id="menu">
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
    <div class="menu-toggle" id="toggleBtn">&#9776;</div>
  </nav>

  <!-- Konten Utama -->
  <section class="content">
    <h1>Selamat Datang</h1>
    <p>Ini adalah halaman menu sederhana dalam satu file HTML saja.</p>
  </section>

  <script>
    // Toggle menu saat di mobile
    const toggleBtn = document.getElementById('toggleBtn');
    const menu = document.getElementById('menu');

    toggleBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
