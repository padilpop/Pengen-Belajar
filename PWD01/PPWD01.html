<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form HTML & CSS dengan Pop-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input[type="file"]::file-selector-button {
        margin-right: 10px;
        border: none;
        background: #4CAF50;
        padding: 8px 12px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background .2s ease-in-out;
    }

    input[type="file"]::file-selector-button:hover {
        background: #45a049;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      outline: none;
    }

    input:invalid, textarea:invalid, select:invalid {
        border-color: #e74c3c;
    }
    
    input:invalid:focus, textarea:invalid:focus, select:invalid:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
    }

    textarea {
      resize: vertical;
    }
    
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding-top: 5px;
    }
    
    .options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 0;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 6px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      box-sizing: border-box;
    }

    .submit-btn:hover {
      background: #45a049;
    }
    
    /* Styles for Popup */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
    }

    /* Show the popup when it's the target */
    .popup-overlay:target {
        display: flex;
    }

    .popup-content {
        background: #fff;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
    }
    
    .popup-content h2 {
        margin-top: 0;
        color: #4CAF50;
        font-size: 24px;
    }
    
    .popup-content p {
        color: #555;
        font-size: 16px;
    }

    .popup-content .close-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        background: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .popup-content .close-btn:hover {
        background: #c0392b;
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Pendataan Mahasiswa</h2>
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required minlength="3">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
      </div>
      
       <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required minlength="8">
      </div>

      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat" required></textarea>
      </div>

      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div class="options">
          <label><input type="radio" name="gender" value="pria" required> Pria</label>
          <label><input type="radio" name="gender" value="wanita"> Wanita</label>
        </div>
      </div>

      <div class="form-group">
        <label>Hobi</label>
        <div class="options">
          <label><input type="checkbox" name="hobi" value="membaca"> Membaca</label>
          <label><input type="checkbox" name="hobi" value="olahraga"> Olahraga</label>
          <label><input type="checkbox" name="hobi" value="musik"> Musik</label>
        </div>
      </div>

      <div class="form-group">
        <label for="jurusan">Pilih Jurusan</label>
        <select id="jurusan" name="jurusan" required>
          <option value="">-- Pilih Jurusan --</option>
          <option value="informatika">Informatika</option>
          <option value="sistem_informasi">Sistem Informasi</option>
          <option value="matematika">Matematika</option>
          <option value="fisika">Fisika</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="foto">Foto Profil</label>
        <input type="file" id="foto" name="foto" accept="image/*">
      </div>

      <a href="#popup-sukses" class="submit-btn">Kirim</a>
    </form>
  </div>
  
  <div id="popup-sukses" class="popup-overlay">
    <div class="popup-content">
      <h2>Terima Kasih!</h2>
      <p>Data anda telah berhasil kami terima.</p>

      <a href="#" class="close-btn">Tutup</a>
    </div>
  </div>

</body>
</html>
