<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Menu Restoran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    /* Layout utama */
    .container {
      display: flex;
      flex: 1;
    }

    /* Sidebar Menu */
    nav {
      width: 220px;
      background: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    /* Form tambah menu */
    .form-box {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-box h3 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }

    .form-box label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    .form-box input, 
    .form-box textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-box button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: #0056b3;
    }

    /* Konten */
    main {
      flex: 1;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    #menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .menu-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .menu-item:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    .menu-title {
      font-size: 18px;
      margin: 10px 0;
      color: #222;
    }

    .menu-price {
      font-weight: bold;
      color: #007BFF;
    }

    /* Detail menu */
    #detail {
      margin-top: 30px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Restoran Lezat</h1>
    <p>Selamat datang di website resmi restoran kami</p>
  </header>

  <!-- Layout utama -->
  <div class="container">
    <!-- Sidebar Menu -->
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Daftar Menu</a></li>
        <li><a href="#">Promo</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>

      <!-- Form tambah menu -->
      <div class="form-box">
        <h3>Tambah Menu</h3>
        <label for="title">Nama Menu:</label>
        <input type="text" id="title" placeholder="contoh: Bakso">

        <label for="desc">Deskripsi:</label>
        <textarea id="desc" rows="2" placeholder="contoh: Bakso kuah segar"></textarea>

        <label for="price">Harga:</label>
        <input type="text" id="price" placeholder="contoh: Rp 18.000">

        <button id="addMenu">Tambah</button>
      </div>
    </nav>

    <!-- Konten utama -->
    <main>
      <h2>Daftar Menu</h2>
      <div id="menu-container"></div>

      <div id="detail">
        <h2 id="detail-title"></h2>
        <p id="detail-desc"></p>
        <p><strong id="detail-price"></strong></p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Restoran Lezat | All Rights Reserved</p>
  </footer>

  <script>
    // Data awal menu
    const menus = [
      { title: "Nasi Goreng", desc: "Nasi goreng dengan telur, ayam, dan sayuran.", price: "Rp 25.000" },
      { title: "Mie Ayam", desc: "Mie dengan potongan ayam dan sayur segar.", price: "Rp 20.000" },
      { title: "Sate Ayam", desc: "Sate ayam dengan bumbu kacang khas.", price: "Rp 30.000" },
      { title: "Es Teh Manis", desc: "Minuman segar es teh manis.", price: "Rp 8.000" },
      { title: "Jus Alpukat", desc: "Jus alpukat segar dengan susu coklat.", price: "Rp 15.000" }
    ];

    const menuContainer = document.getElementById("menu-container");
    const detailBox = document.getElementById("detail");
    const detailTitle = document.getElementById("detail-title");
    const detailDesc = document.getElementById("detail-desc");
    const detailPrice = document.getElementById("detail-price");

    // Fungsi render menu
    function renderMenu(menu) {
      const item = document.createElement("div");
      item.className = "menu-item";

      const title = document.createElement("div");
      title.className = "menu-title";
      title.textContent = menu.title;

      const price = document.createElement("div");
      price.className = "menu-price";
      price.textContent = menu.price;

      item.appendChild(title);
      item.appendChild(price);

      // Event klik untuk detail
      item.addEventListener("click", () => {
        detailTitle.textContent = menu.title;
        detailDesc.textContent = menu.desc;
        detailPrice.textContent = menu.price;
        detailBox.style.display = "block";
        detailBox.scrollIntoView({ behavior: "smooth" });
      });

      menuContainer.appendChild(item);
    }

    // Render menu awal
    menus.forEach(renderMenu);

    // Event tambah menu baru
    document.getElementById("addMenu").addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const price = document.getElementById("price").value.trim();

      if (title && desc && price) {
        const newMenu = { title, desc, price };
        renderMenu(newMenu);

        // Reset form
        document.getElementById("title").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("price").value = "";
      } else {
        alert("Harap isi semua field menu!");
      }
    });
  </script>
</body>
</html>
